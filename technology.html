		// Executes the drag
		function dragStart(event) {
			event.dataTransfer.setData("Text", event.target.id);
		}

		// Drops the word into the box
		function drop(event) {
			event.preventDefault();
			event.dataTransfer.getData("Text");
			var data = event.dataTransfer.getData("Text");
			event.target.appendChild(document.getElementById(data));

			// Pause, then generate the image
			setTimeout(generateImage, 750, data, event.target);
		}

		// Let the text be dropped into the box
		function allowDrop(event) {
			event.preventDefault();
		}

		// Generates the image of the word dropped in
		function generateImage(wordId, boxElt) {
			boxElt.removeChild(document.getElementById(wordId));
			document.getElementById("result").src = 
				imgArr[wordId].image;
			console.log(imgArr[wordId].image);
			document.getElementById("result").style.display = "block";
		}
	</script>
</head>

<body>

	<div class="jumbotron" id="displayContainer">
		<div class="row">
			<p id="display">display(</p>
			<div id="box" ondrop="drop(event)" 
					ondragover="allowDrop(event)"></div>
			<p id="endDisplay">) </p>
		</div>
	</div>

	<div class="jumbotron" id="wordList">
		<div class="row">
			<p id=0 class="col-sm-3" draggable="true" ondragstart="dragStart(event)">cat</p>
			<p id=1 class="col-sm-3" draggable="true" ondragstart="dragStart(event)">dog</p>
			<p id=2 class="col-sm-3" draggable="true" ondragstart="dragStart(event)">car</p>
			<p id=3 class="col-sm-3" draggable="true" ondragstart="dragStart(event)">sun</p>
		</div>
	</div>

	<div class="jumbotron" id="resultContainer">
		<img id="result" src="#" width=250px height=250px>
		<script>
			document.getElementById("result").style.display = "none";
		</script>
	</div>

</body>
